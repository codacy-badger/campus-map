<div class="wrapper">


<header class="c-map-header" role="banner">

        <div class="o-grid__row">
                <div class="o-grid__box o-grid__box--quarter o-grid__box--third@medium is-hidden@tiny is-hidden@small">
                    <h1 class="c-map-header__title">Campus map</h1>
                      <nav class="c-utility-nav js-accessible-nav" role="navigation" aria-label="Utility navigation">
                        <ul class="c-utility-nav__list" role="menubar" aria-hidden="false">
                          <li class="c-utility-nav__item" role="menuitem" aria-haspopup="false"><a class="c-utility-nav__link" href="https://www.york.ac.uk/about/maps/"><u>Maps and directions</u></a></li>

                <div class="o-grid__box  o-grid__box--half o-grid__box--third@medium  o-grid__box--twothirds@small o-grid__box--twothirds@tiny">
                    <form action="#" method="get" class="c-form" id="map-search-form">
                        <fieldset>
                          <div class="c-form__element">
                              <i class="c-icon c-icon--search"></i>
                              <input class="c-form__input c-form__input--text"  type="search" id="map-search-query" name="search-query" autocomplete="off"/>

                              </ul>
                            </div>
                        </fieldset>
                    </form>
                </div>
            <div class="o-grid__box o-grid__box--quarter o-grid__box--third@medium  o-grid__box--third@small o-grid__box--third@tiny">

            </div>
        </div>
    </div>
</header>


    <div id="map" class="map"></div>
    <div id="control-feedback-div" class="control-div control-div-feedback">
         <div id= "control-feedback-ui" class="control-ui--feedback" title = "Click to send feedback">
           <div id="control-feedback-text" class="control-text">
             <p>Feedback</p>
           </div>
         </div>
    </div>
    <div id="control-campus-div" class="control-div control-div-centre">
            <div id="control-reset-ui" class="control-ui" title = "Click to reset the map">
              <div id="control-reset-text" class="control-text">
                <p> <span class="is-hidden@small is-hidden@medium- ipad-fix">Reset map </span> <i class="c-icon c-icon--lg c-icon--refresh"></i> </p>
              </div>
            </div>
        <div class="control-campus-div--campus-buttons">
        <p>
            Centre the map on
        </p>
         <div id= "control-east-ui" class="control-ui" title="Centre on Campus West">
           <div id="control-east-text" class="control-text">
            Campus East
           </div>
         </div>
         <div id= "control-west-ui" class="control-ui" title="Centre on Campus East">
           <div id="control-west-text" class="control-text">
             Campus West
           </div>
         </div>
         <div id= "control-km-ui" class="control-ui" title="Centre on King's Manor">
           <div id="control-km-text" class="control-text">
             King's Manor
           </div>
         </div>
        </div>
    </div>

<div class="infoPanel">

        <a href="#" id="drawerStatusButton" ><i class="c-icon c-icon--above c-icon--chevron-up"></i>Find facilities</a>
    </div>
    <div class="o-wrapper o-wrapper--wide o-grid panel">
      <div class="o-grid__row">
          <div class="o-grid__box o-grid__box--full">
            <div class="c-btn-group c-btn-group--block">
                <input type="checkbox" id="food-and-drink" name="mapButton" class="c-btn--selectable" value="Food and drink">
                <label for="food-and-drink" class="c-btn  c-btn--secondary c-btn--medium c-btn--selectable__label" role="button"><i class="c-icon c-icon--above c-icon--coffee"></i>Food and drink</label>
                <input type="checkbox" id="study-spaces" name="mapButton" class="c-btn--selectable" value="Study spaces">
                <label for="study-spaces" class="c-btn  c-btn--secondary c-btn--medium c-btn--selectable__label" role="button"><i class="c-icon c-icon--above c-icon--book"></i>Study spaces</label>
                <!--<input type="checkbox" id="printers" name="mapButton" class="c-btn--selectable" value="Printers">
                <label for="printers" class="c-btn  c-btn--secondary c-btn--medium c-btn--selectable__label" role="button"><i class="c-icon c-icon--above c-icon--print"></i>Printers</label>-->
                <input type="checkbox" id="shops" name="mapButton" class="c-btn--selectable" value="Shops">
                <label for="shops" class="c-btn  c-btn--secondary c-btn--medium c-btn--selectable__label" role="button"><i class="c-icon c-icon--above c-icon--shopping-basket"></i>Shops</label>
                <input type="checkbox" id="car-parks" name="mapButton" class="c-btn--selectable" value="Car parks">
                <label for="car-parks" class="c-btn  c-btn--secondary c-btn--medium c-btn--selectable__label" role="button"><i class="c-icon c-icon--above c-icon--car"></i>Car parks</label>
                <input type="checkbox" id="bus-stops" name="mapButton" class="c-btn--selectable" value="Bus stops">
                <label for="bus-stops" class="c-btn  c-btn--secondary c-btn--medium c-btn--selectable__label" role="button"><i class="c-icon c-icon--above c-icon--bus"></i>Bus stops</label>
                <input type="checkbox" id="cash-machines" name="mapButton" class="c-btn--selectable" value="Cash machines">
                <label for="cash-machines" class="c-btn  c-btn--secondary c-btn--medium c-btn--selectable__label" role="button"><i class="c-icon c-icon--above c-icon--money"></i>Cash machines</label>
                <input type="checkbox" id="post-boxes" name="mapButton" class="c-btn--selectable" value="Post boxes">
                <label for="post-boxes" class="c-btn  c-btn--secondary c-btn--medium c-btn--selectable__label" role="button"><i class="c-icon c-icon--above c-icon--envelope"></i>Post boxes</label>
            </div>
        </div>
      </div>
    </div>
